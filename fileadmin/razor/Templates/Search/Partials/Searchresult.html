<div class="panel panel-primary">
  <div class="panel-heading panel-heading-with-link">
    <f:format.raw>{row.title}</f:format.raw>
  </div>

  <div class="panel-body">
    <f:if condition="{row.headerOnly} == 0">
      <p><f:format.raw>{row.description}</f:format.raw></p>

      <p class="panel-search-info">
        <f:translate key="result.size" /> {row.size} -
        <f:translate key="result.created" /> <f:format.date format="{settings.dateFormat.created}">@{row.created}</f:format.date> -
        <f:translate key="result.modified" /> <f:format.date format="{settings.dateFormat.modified}">@{row.modified}</f:format.date> -
        <f:translate key="result.path" /> <f:format.raw>{row.path}</f:format.raw>
      </p>
    </f:if>

    <f:if condition="{row.headerOnly} == 1">
      <p>{row.description}</p>
    </f:if>

    <f:if condition="{row.subresults}">
      <p class="tx-indexedsearch-list">
        <f:for each="{row.subresults.items}" as="subrow">
          <f:render partial="Searchresult" arguments="{row: subrow}" />
        </f:for>
      </p>
    </f:if>
  </div>
</div>
